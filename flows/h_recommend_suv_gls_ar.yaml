name: h_recommend_suv_gls_ar
states:
    recommended_text:
        component: meya.text
        properties:
            text: For a leader that effortlessly commands respect - we recommend a
                car that does the same. Your perfect match is the S-Class of SUVs
                - the impressive Mercedes-Benz GLS.
        delay:
            relative: 5
    car_options:
        component: meya.cards
        properties:
            output: button_click
            elements:
            -   title: GLS
                text: "الفئة S لسيارات الدفع الرباعي."
                item_url: http://mercedesbenzme.com/me/en/suvs/gls/
                image_url: https://socialize-bots.s3.amazonaws.com/mercedes/images/cars/gls.jpg
                buttons:
                -   text: "احجز تجربة قيادة"
                    flow: b_book_test_drive_car_confirmed
                    data:
                        test_drive_car_confirmed: gls_suv
                    scope: bot
                -   text: Visit Website
                    url: http://mercedesbenzme.com/me/en/suvs/gls/
                -   text: Try Again
                    flow: c_which_suv_redo
    confirm_car_selected:
        component: meya.conditional_exists
        properties:
            scope: user
            key: test_drive_car_confirmed
        transitions:
            exists: submit_test_drive_if_needed
            notexists: notexists_state
    notexists_state:
        flow: a_en_didnotunderstand
    submit_test_drive_if_needed:
        flow: b_book_test_drive_car_confirmed
