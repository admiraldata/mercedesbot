name: b_book_test_drive_car_confirmed_ar
states:
    welcome_block:
        component: test_drive_car_print
    continue_check:
        component: meya.text_buttons
        properties:
            text: هل أنت جاهز للاستمرار في حجز تجربة القيادة؟
            mode: quick_reply
            output: button_click
            buttons:
            -   text: 'Yes'
                action: next
            -   text: 'No'
                flow: b_other_ar
    start_booking:
        component: meya.text
        properties:
            text: لدينا بعض الأسئلة السريعة.
    preferred_name:
        component: meya.input_pattern
        properties:
            text: ما هو اسمك الكامل؟
            output: test_drive_name
            scope: user
    text_state:
        component: meya.text
        properties:
            text: متى تنوي شراء سيارتك التالية؟
    when_buy_car:
        component: meya.cards
        properties:
            output: button_click
            text: متى تنوي شراء سيارتك التالية؟
            elements:
            -   title: أثناء هذا الربع من السنة؟
                image_url: https://socialize-bots.s3.amazonaws.com/mercedes/images/when_buy/0_3.png
                buttons:
                -   text: اختار
                    flow: b_book_test_drive_car_confirmed_plan_ar
                    data:
                        test_drive_purchase: 0_to_3
                    scope: flow
            -   title: في غضون 6 أشهر؟
                image_url: https://socialize-bots.s3.amazonaws.com/mercedes/images/when_buy/3_6.png
                buttons:
                -   text: اختار
                    flow: b_book_test_drive_car_confirmed_plan_ar
                    data:
                        test_drive_purchase: 3_to_6
                    scope: flow
            -   title: أثناء السنة؟
                image_url: https://socialize-bots.s3.amazonaws.com/mercedes/images/when_buy/over_6.png
                buttons:
                -   text: اختار
                    flow: b_book_test_drive_car_confirmed_plan_ar
                    data:
                        test_drive_purchase: over_6
                    scope: flow
            -   title: ليس في وقت قريب؟
                image_url: https://socialize-bots.s3.amazonaws.com/mercedes/images/when_buy/not_plan.png
                buttons:
                -   text: اختار
                    flow: b_book_test_drive_car_confirmed_unplan_ar
                    data:
                        test_drive_purchase: not_planning
                    scope: flow
