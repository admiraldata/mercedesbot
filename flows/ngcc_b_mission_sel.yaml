name: ngcc_b_mission_sel
states:


    info_text:
        component: meya.text
        properties:
            text: 'You’ve got 3 missions to choose from Agent Ali. Each will take you down a very different, yet equally treacherous, path. It’s time to choose your adventure:'


    select_a_mission:
        component: meya.cards
        properties:
            output: button_click
            elements:
                - title: 'Deliver confidential national information'
                  text: ''
                  image_url: "https://socialize-bots.s3.amazonaws.com/mercedes-ngcc/images/mission_confidential.jpg"
                  buttons:
                    - text: 'I’m ready'
                      action: next
                - title: 'Courier royal jewels valued at AED 50 million'
                  text: ''
                  image_url: "https://socialize-bots.s3.amazonaws.com/mercedes-ngcc/images/mission_courier.jpg"
                  buttons:
                    - text: 'I’m ready'
                      action: next
                - title: 'Interpol needs you to escort a VIP witness'
                  text: ''
                  image_url: "https://socialize-bots.s3.amazonaws.com/mercedes-ngcc/images/mission_interpol.jpg"
                  buttons:
                    - text: 'I’m ready'
                      action: next


    are_you_ready:
        component: meya.text_buttons
        properties:
            text: 'The path you’ve chosen is a dangerous one. Think you can handle it?'
            output: button_click
            buttons:
                - text: 'Bring it on!'
                  flow: ngcc_c_outfit_init
                - text: 'I’m not sure.'
                  flow: ngcc_b_danger_unready
