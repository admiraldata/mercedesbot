name: h_recommend_suv_gle_coupe_ar
states:
    recommended_text:
        component: meya.text
        properties:
            text: For someone who enjoys both strength & splendour - we recommend
                a car that is excitingly different. The Mercedes-Benz GLE Coupé, in
                it’s new sensational form, is your perfect match.
        delay:
            relative: 5
    car_options:
        component: meya.cards
        properties:
            output: button_click
            elements:
            -   title: "GLE كوبيه"
                text: "لا تقبل المقاييس، حددها."
                item_url: http://mercedesbenzme.com/me/en/suvs/gle/mercedes-amg-gle-63/
                image_url: https://socialize-bots.s3.amazonaws.com/mercedes/images/cars/gle_coupe.jpg
                buttons:
                -   text: "احجز تجربة قيادة"
                    flow: b_book_test_drive_car_confirmed
                    data:
                        test_drive_car_confirmed: gle_coupe
                    scope: bot
                -   text: Visit Website
                    url: http://mercedesbenzme.com/me/en/suvs/gle/mercedes-amg-gle-63/
                -   text: Try Again
                    flow: c_which_suv_redo
    confirm_car_selected:
        component: meya.conditional_exists
        properties:
            scope: user
            key: test_drive_car_confirmed
        transitions:
            exists: submit_test_drive_if_needed
            notexists: notexists_state
    notexists_state:
        flow: a_en_didnotunderstand
    submit_test_drive_if_needed:
        flow: b_book_test_drive_car_confirmed
