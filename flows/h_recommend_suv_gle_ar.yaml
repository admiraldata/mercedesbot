name: h_recommend_suv_gle_ar
states:
    recommended_text:
        component: meya.text
        properties:
            text: لكل من يبدأ رحلة جديدة في كل يوم، على سيارتك المثالية أن تكون بمرونتك
                و جرأتك. مع مرسيدس-بنز GLE ستشعر بالراحة المطلقة، كيفما كان دربك.
        delay:
            relative: 5
    car_options:
        component: meya.cards
        properties:
            output: button_click
            elements:
            -   title: GLE
                text: اصعد لمقدمة الركب في GLE.
                item_url: http://mercedesbenzme.com/me/en/suvs/gle/gle/
                image_url: https://socialize-bots.s3.amazonaws.com/mercedes/images/cars/gle_suv.jpg
                buttons:
                -   text: احجز تجربة قيادة
                    flow: b_book_test_drive_car_confirmed_ar
                    data:
                        test_drive_car_confirmed: gle_suv
                    scope: bot
                -   text: زر موقعنا الإلكتروني
                    url: http://mercedesbenzme.com/me/en/suvs/gle/gle/
                -   text: حاول ثانية
                    flow: c_which_suv_redo_ar
    confirm_car_selected:
        component: meya.conditional_exists
        properties:
            scope: user
            key: test_drive_car_confirmed
        transitions:
            exists: submit_test_drive_if_needed
            notexists: notexists_state
    notexists_state:
        flow: a_ar_catchall
    submit_test_drive_if_needed:
        flow: b_book_test_drive_car_confirmed_ar
