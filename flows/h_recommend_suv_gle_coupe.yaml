name: h_recommend_suv_gle_coupe
states:
    confirm_proceed:
        component: meya.text_buttons
        properties:
            text: Perfect. I think I’ve found the perfect match for you.
            mode: quick_reply
            output: button_click
            buttons:
            -   text: See Result
                action: next
    recommended_text:
        component: meya.text
        properties:
            text: For someone who enjoys both strength & spendour - we recommend a
                car that is excitingly different. The Mercedes-Benz GLE Coupé, in
                it’s new sensational form, is your perfect match.
        delay:
            relative: 5
    car_options:
        component: meya.cards
        properties:
            output: button_click
            elements:
            -   title: GLE Coupé
                text: Don't concede to limits, set them.
                item_url: http://mercedesbenzme.com/me/en/suvs/gle/mercedes-amg-gle-63/
                image_url: https://socialize-bots.s3.amazonaws.com/mercedes/images/cars/gle_coupe.jpg
                buttons:
                -   text: Book a Test-Drive
                    flow: b_book_test_drive_car_confirmed
                    data:
                        test_drive_car_confirmed: gle_coupe
                    scope: bot
                -   text: Visit Website
                    url: http://mercedesbenzme.com/me/en/suvs/gle/mercedes-amg-gle-63/
                -   text: Try Again
                    flow: c_which_suv_redo
    confirm_car_selected:
        component: meya.conditional_exists
        properties:
            scope: user
            key: test_drive_car_confirmed
        transitions:
            exists: submit_test_drive_if_needed
            notexists: notexists_state
    notexists_state:
        flow: a_en_didnotunderstand
    submit_test_drive_if_needed:
        flow: b_book_test_drive_car_confirmed
