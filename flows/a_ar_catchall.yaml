name: a_ar_catchall
states:
    sorry_didnt_understand:
        component: meya.text
        properties:
            text: Sorry, I did not understand what you meant. You can type ‘human’
                at any time to speak to someone from our team.
    text_buttons_state:
        component: meya.text_buttons
        properties:
            text: 'يمكنني مساعتدك:'
            output: button_click
            buttons:
            -   text: احجز تجربة قيادة
                flow: b_explore_cars_en
            -   text: استكشف طرازاتنا للـ SUV
                flow: b_explore_suv_en
            -   text: ماذا أيضا؟
                flow: b_other
