name: a_en_catchall
states:
    was_this_run_before:
        component: meya.conditional_exists
        properties:
            scope: user
            key: check_catch_all
        transitions:
            exists: second_time_around
            notexists: set_invidual_call
    second_time_around:
        flow: a_en_catchall_2
    set_invidual_call:
        component: meya.set
        properties:
            key: check_catch_all
            value: runonce
            scope: user
    sorry_didnt_understand:
        component: meya.text
        properties:
            text: Sorry, I did not understand what you meant.
    text_buttons_state:
        component: meya.text_buttons
        properties:
            text: 'I could help you:'
            output: button_click
            buttons:
            -   text: Book a Test-Drive
                flow: b_explore_cars_en
            -   text: Explore Our SUVs
                flow: b_explore_suv_en
            -   text: Anything else?
                flow: b_other
