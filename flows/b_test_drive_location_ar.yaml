name: b_test_drive_location_ar
states:
  test_drive_location:
    component: meya.input_string
    properties:
      text: "\u0623\u062E\u064A\u0631\u0627\u060C \u0641\u064A \u0623\u064A \u0628\
        \u0644\u0627\u062F \u0627\u0644\u0634\u0631\u0642 \u0627\u0644\u0623\u0648\
        \u0633\u0637 \u062A\u0631\u063A\u0628 \u0628\u062D\u062C\u0632 \u062A\u062C\
        \u0631\u0628\u062A\u0643 \u0644\u0644\u0642\u064A\u0627\u062F\u0629\u061F "
      output: test_drive_country
      scope: flow
  pass_info_to_component:
    component: test_drive_country_lkup
    transitions:
      next: check_if_we_got_gdid
      notspecified: country_not_known
  check_if_we_got_gdid:
    component: meya.conditional_exists
    properties:
      scope: flow
      key: test_drive_gdid
    transitions:
      exists: submit_test_drive
      notexists: check_uae
  check_uae:
    component: meya.conditional_equal
    properties:
      value1: '{{ flow.test_drive_country }}'
      value2: uae
    transitions:
      equal: country_uae
      notequal: check_iraq
  check_iraq:
    component: meya.conditional_equal
    properties:
      value1: '{{ flow.test_drive_country }}'
      value2: iraq
    transitions:
      equal: country_iraq
      notequal: check_ksa
  check_ksa:
    component: meya.conditional_equal
    properties:
      value1: '{{ flow.test_drive_country }}'
      value2: ksa
    transitions:
      equal: country_ksa
      notequal: check_lebanon
  check_lebanon:
    component: meya.conditional_equal
    properties:
      value1: '{{ flow.test_drive_country }}'
      value2: lebanon
    transitions:
      equal: country_lebanon
      notequal: check_dxb
  check_dxb:
    component: meya.conditional_equal
    properties:
      value1: '{{ flow.test_drive_country }}'
      value2: dubai
    transitions:
      equal: city_dxb
      notequal: check_abudhabi
  check_abudhabi:
    component: meya.conditional_equal
    properties:
      value1: '{{ flow.test_drive_country }}'
      value2: abudhabi
    transitions:
      equal: city_abudhabi
      notequal: country_not_known
  country_uae:
    flow: d_uae_showroom_selection_ar
  city_dxb:
    flow: e_dubai_showrooms_ar
  city_abudhabi:
    flow: e_abudhabi_showrooms_ar
  country_lebanon:
    flow: e_lebanon_showrooms_ar
  country_ksa:
    flow: d_ksa_showroom_selection_ar
  country_iraq:
    flow: e_iraq_showrooms_ar
  country_not_known:
    flow: b_test_drive_location_restart_ar
    return: true
  submit_test_drive:
    flow: z_submit_test_drive_request_ar
    return: true
