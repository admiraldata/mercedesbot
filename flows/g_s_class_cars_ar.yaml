      - title: "\u0627\u0644\u0641\u0626\u0629 S - \u0643\u0648\u0628\u064A\u0647"
        text: "\u0642\u064A\u0627\u062F\u0629 \u0641\u064A \u0645\u0646\u062A\u0647\
          \u0649 \u0627\u0644\u0633\u0644\u0627\u0633\u0629 \u0648 \u0627\u0644\u062A\
