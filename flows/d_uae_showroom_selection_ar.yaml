name: d_uae_showroom_selection_ar
states:
  check_uae_city:
    component: meya.text_buttons
    properties:
      text: "\u0641\u064A \u0623\u064A \u0645\u062F\u064A\u0646\u0629 \u062A\u0648\
        \u062F \u0623\u0646 \u062A\u062C\u0631\u0628 \u0642\u064A\u0627\u062F\u0629\
        \ \u0627\u0644\u0633\u064A\u0627\u0631\u0629\u061F"
      mode: quick_reply
      output: button_click
      buttons:
      - text: "\u0623\u0628\u0648\u0638\u0628\u064A / \u0627\u0644\u0639\u064A\u0646"
        action: next
        data:
          uae_loc: abudhabi
      - text: "\u062F\u0628\u064A / \u063A\u064A\u0631\u0647\u0627"
        action: next
        data:
          uae_loc: dubai
  equal_check_state:
    component: meya.conditional_equal
    properties:
      value1: '{{ flow.uae_loc }}'
      value2: abudhabi
    transitions:
      equal: abudhabi_flow
      notequal: dubai_flow
  abudhabi_flow:
    flow: e_abudhabi_showrooms_ar
  dubai_flow:
    flow: e_dubai_showrooms_ar
